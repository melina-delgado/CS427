<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fission</title>
</head>
<body>
<canvas id="board" width="120" height="120"></canvas>
<script>
var canvas = document.getElementById('board');
var g = canvas.getContext('2d');
g.fillStyle = '#FFFFFF';
g.fillRect(0, 0, 20, 20);
g.fillStyle = '#808080';
g.fillRect(20, 0, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(40, 0, 20, 20);
g.fillStyle = '#808080';
g.fillRect(60, 0, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(80, 0, 20, 20);
g.fillStyle = '#808080';
g.fillRect(100, 0, 20, 20);
g.fillStyle = '#808080';
g.fillRect(0, 20, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(20, 20, 20, 20);
g.fillStyle = '#808080';
g.fillRect(40, 20, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(60, 20, 20, 20);
g.fillStyle = '#808080';
g.fillRect(80, 20, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(100, 20, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(0, 40, 20, 20);
g.fillStyle = '#808080';
g.fillRect(20, 40, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(40, 40, 20, 20);
g.fillStyle = '#808080';
g.fillRect(60, 40, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(80, 40, 20, 20);
g.fillStyle = '#808080';
g.fillRect(100, 40, 20, 20);
g.fillStyle = '#808080';
g.fillRect(0, 60, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(20, 60, 20, 20);
g.fillStyle = '#808080';
g.fillRect(40, 60, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(60, 60, 20, 20);
g.fillStyle = '#808080';
g.fillRect(80, 60, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(100, 60, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(0, 80, 20, 20);
g.fillStyle = '#808080';
g.fillRect(20, 80, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(40, 80, 20, 20);
g.fillStyle = '#808080';
g.fillRect(60, 80, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(80, 80, 20, 20);
g.fillStyle = '#808080';
g.fillRect(100, 80, 20, 20);
g.fillStyle = '#808080';
g.fillRect(0, 100, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(20, 100, 20, 20);
g.fillStyle = '#808080';
g.fillRect(40, 100, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(60, 100, 20, 20);
g.fillStyle = '#808080';
g.fillRect(80, 100, 20, 20);
g.fillStyle = '#FFFFFF';
g.fillRect(100, 100, 20, 20);
g.beginPath();
g.arc(10, 10, 5, 0, 2*Math.PI);
g.fillStyle = '#FF0000';
g.fill();
g.beginPath();
g.arc(50, 30, 5, 0, 2*Math.PI);
g.fillStyle = '#0000FF';
g.fill();
g.beginPath();
g.arc(70, 30, 5, 0, 2*Math.PI);
g.fillStyle = '#FF0000';
g.fill();
g.beginPath();
g.arc(30, 50, 8, 0, 2*Math.PI);
g.fillStyle = '#0000FF';
g.fill();
g.beginPath();
g.arc(70, 50, 5, 0, 2*Math.PI);
g.fillStyle = '#0000FF';
g.fill();
g.beginPath();
g.arc(90, 50, 8, 0, 2*Math.PI);
g.fillStyle = '#FF0000';
g.fill();
g.beginPath();
g.arc(30, 70, 8, 0, 2*Math.PI);
g.fillStyle = '#FF0000';
g.fill();
g.beginPath();
g.arc(50, 70, 5, 0, 2*Math.PI);
g.fillStyle = '#0000FF';
g.fill();
g.beginPath();
g.arc(70, 70, 5, 0, 2*Math.PI);
g.fillStyle = '#FF0000';
g.fill();
g.beginPath();
g.arc(90, 70, 8, 0, 2*Math.PI);
g.fillStyle = '#0000FF';
g.fill();
g.beginPath();
g.arc(50, 90, 5, 0, 2*Math.PI);
g.fillStyle = '#FF0000';
g.fill();
g.beginPath();
g.arc(70, 90, 5, 0, 2*Math.PI);
g.fillStyle = '#0000FF';
g.fill();
</script>
</body>
</html>
